<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link rel="icon" href="nutrition_icon_136342.ico" />


    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="calculator.css" />

    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <script src="calculator.js"></script>
  </head>
  <body>
    <header>
      <h1>Macro Counter<sup></sup></h1>

      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="calendar.html">Calendar</a>
        <a href="about.html">About</a>
      </div>
    </header>

    <main>
      <br/>
        <div class="meal-input">
            <h2>Enter Macronutrient Values</h2>

            <form>
                <label for="meal">Select a Meal:</label>
                <select id="meal" name="meal">
                  <option value="breakfast">Breakfast</option>
                  <option value="lunch">Lunch</option>
                  <option value="dinner">Dinner</option>
                  <option value="snack">Snack</option>
                </select>
              </form>

            <form>
                <label for="Food">Food Name:</label>
                <input type="text" id="Food" name="Food" required>
            </form>

            <form>

              <label for="fat">Fat (g):</label>
              <input type="number" id="fat" name="fat" required> 

              <label for="carbs">Carbs (g):</label>
              <input type="number" id="carbs" name="carbs" required>

              <label for="protein">Protein (g):</label>
              <input type="number" id="protein" name="protein" required>
        
              <button type="submit" onclick="addMeal()">Submit</button>
            </form>

            <section class="meal-total">
                <h2>Meal Total</h2>
                <p id="calories">Calories: 0</p>
            </section>

        </div>

        <script src="calculator.js"></script>

        <div class="meal-log">
          <h2>Meal Log</h2>
          <div id="meal-entries"></div>
        </div>


        <div class="macro-chart">
            <canvas id="myChart" width="600" height="200"></canvas>
        </div>
        <br/>
    </main>

    <footer>
      <hr>
      <div class="footer-content">
        <span class="text-reset">Conner Wattles</span>
        <br>
        <a href="https://github.com/connerwattles/Macro-Counter.git">GitHub</a>
      </div>
    </footer>

    <script>
      function addMeal() {
        const meal = document.getElementById("meal").value;
        const food = document.getElementById("Food").value;
        const fat = document.getElementById("fat").value;
        const carbs = document.getElementById("carbs").value;
        const protein = document.getElementById("protein").value;
    
        const mealEntries = document.getElementById("meal-entries");
        const mealEntry = document.createElement("tr");
        mealEntry.innerHTML = `
        <td>${meal}</td>
        <td>${food}</td>
        <td>${fat}g</td>
        <td>${carbs}g</td>
        <td>${protein}g</td>
      `;
        mealEntries.appendChild(mealEntry);
      }
    </script>

  </body>
</html>
