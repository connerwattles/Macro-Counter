<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Macro Calculator</title>
    <link rel="icon" href="nutrition_icon_136342.ico" />

    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="calendar.css" />


    <!-- Include bootstrap CSS framework -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1>Macro Counter<sup></sup></h1>

      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="calculator.html">Calculator</a>
        <a href="calendar.html">Calendar</a>
        <a href="about.html">About</a>
      </div>
    </header>
    
    
    
    <main>
        <table class="table table-warning table-striped-columns">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Food Name</th>
              <th>Total Calories</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="log"></tbody>
        </table>

          
        <br>
    
        <button onclick="openChat()">Chat</button>

        <div id="chat-box" style="display: none; width: 400px;">
          <h2>Chat with Friends</h2>
          <div id="message-box" style="height: 200px; overflow-y: scroll;">
            <!-- Messages will be appended here -->
          </div>
          <button onclick="startChat()">Start Chat</button>
          <br>
          <div id="message-field" style="display: none; flex-direction: row;">
            <input type="text" id="messageInput" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
          </div>
        </div> 
    </main>

    <footer>
      <hr>
      <div class="footer-content">
        <span class="text-reset">Conner Wattles</span>
        <br>
        <a href="https://github.com/connerwattles/Macro-Counter.git">GitHub</a>
      </div>
    </footer>
    <script src="calendar.js"></script>
  </body>
</html>
